name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-wheels:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-22.04
            arch: x86_64
            platform: linux
          - name: linux-aarch64
            os: ubuntu-22.04
            arch: aarch64
            platform: linux
          - name: macos-x86_64
            os: macos-15-intel
            arch: x86_64
            platform: macos
          - name: macos-arm64
            os: macos-15
            arch: arm64
            platform: macos
          - name: windows-x64
            os: windows-latest
            arch: x64
            py_arch: x64
            platform: windows
            vcpkg_triplet: x64-windows-static
          - name: windows-x86
            os: windows-latest
            arch: x86
            py_arch: x86
            platform: windows
            vcpkg_triplet: x86-windows-static

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python (Linux/macOS)
        if: matrix.platform != 'windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Set up Python (Windows)
        if: matrix.platform == 'windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.py_arch }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Set up QEMU (Linux aarch64)
        if: matrix.platform == 'linux' && matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - name: Cache Linux deps (per arch)
        if: matrix.platform == 'linux'
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/cibw-deps/${{ matrix.arch }}
          key: linux-deps-${{ matrix.arch }}-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            linux-deps-${{ matrix.arch }}-

      - name: Cache Linux ccache (per arch)
        if: matrix.platform == 'linux'
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/cibw-ccache/${{ matrix.arch }}
          key: linux-ccache-${{ matrix.arch }}-${{ hashFiles('CMakeLists.txt', 'src/**', 'include/**') }}
          restore-keys: |
            linux-ccache-${{ matrix.arch }}-

      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: |
          brew update
          brew install cmake libxml2 minizip-ng zlib-ng pybind11

      - name: Install pkg-config (Windows)
        if: matrix.platform == 'windows'
        run: choco install -y pkgconfiglite

      - name: Set up vcpkg (Windows, cached)
        if: matrix.platform == 'windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 66c0373
          runVcpkgInstall: true
          vcpkgJsonGlob: "**/vcpkg.json"

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: python -m pip install -U pip cibuildwheel

      - name: Install macOS/Windows build dependencies
        if: matrix.platform != 'linux'
        run: python -m pip install -U pip build scikit-build-core pybind11

      - name: Build Linux wheels
        if: matrix.platform == 'linux'
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_SKIP: "pp* *-musllinux_*"
          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_BUILD_PARALLEL_LEVEL=4
            CCACHE_DIR=/opt/ccache
            CCACHE_MAXSIZE=2G
            CMAKE_C_COMPILER_LAUNCHER=ccache
            CMAKE_CXX_COMPILER_LAUNCHER=ccache
            PKG_CONFIG_PATH=/opt/deps/lib/pkgconfig:/usr/local/lib/pkgconfig:/usr/local/lib64/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
            LD_LIBRARY_PATH=/opt/deps/lib:/usr/local/lib:/usr/local/lib64:$LD_LIBRARY_PATH
            CMAKE_PREFIX_PATH=/opt/deps:/usr/local
            ZLIB_ROOT=/opt/deps
          CIBW_CONTAINER_ENGINE_OPTIONS: >-
            -v ${{ runner.temp }}/cibw-deps/${{ matrix.arch }}:/opt/deps
            -v ${{ runner.temp }}/cibw-ccache/${{ matrix.arch }}:/opt/ccache
          CIBW_BEFORE_BUILD_LINUX: |
            set -euxo pipefail
            if [ -f /opt/deps/lib/pkgconfig/minizip.pc ] && \
               [ -f /opt/deps/lib/pkgconfig/minizip-ng.pc ] && \
               [ -f /opt/deps/include/libxml2/libxml/parser.h ]; then
              echo "Using cached /opt/deps"
              exit 0
            fi
            yum install -y gcc gcc-c++ make pkgconfig libxml2-devel git ccache
            python -m pip install --upgrade pip cmake ninja
            rm -rf /tmp/zlib-ng /tmp/build-zlib /tmp/minizip-ng /tmp/build-minizip

            git clone --depth 1 https://github.com/zlib-ng/zlib-ng.git /tmp/zlib-ng
            cmake -S /tmp/zlib-ng -B /tmp/build-zlib -G Ninja \
                  -DZLIB_COMPAT=ON \
                  -DBUILD_SHARED_LIBS=OFF \
                  -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
                  -DCMAKE_INSTALL_LIBDIR=lib \
                  -DCMAKE_INSTALL_PREFIX=/opt/deps
            cmake --build /tmp/build-zlib --target install --config Release

            git clone --depth 1 https://github.com/zlib-ng/minizip-ng.git /tmp/minizip-ng
            cmake -S /tmp/minizip-ng -B /tmp/build-minizip -G Ninja \
                  -DMZ_ZLIB=ON \
                  -DMZ_OPENSSL=OFF \
                  -DMZ_BZIP2=OFF \
                  -DMZ_LZMA=OFF \
                  -DMZ_ZSTD=OFF \
                  -DMZ_LIBBSD=OFF \
                  -DMZ_COMPAT=ON \
                  -DBUILD_SHARED_LIBS=OFF \
                  -DZLIB_ROOT=/opt/deps \
                  -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
                  -DCMAKE_INSTALL_LIBDIR=lib \
                  -DCMAKE_INSTALL_PREFIX=/opt/deps
            cmake --build /tmp/build-minizip --target install --config Release

            if [ -d /opt/deps/include/minizip ] && [ ! -e /opt/deps/include/minizip-ng ]; then
              ln -s /opt/deps/include/minizip /opt/deps/include/minizip-ng
            fi

            mkdir -p /opt/deps/lib/pkgconfig
            MINIZIP_VERSION=$(/usr/bin/env bash -c 'grep -E "^\#define MZ_VERSION " /tmp/minizip-ng/mz.h | sed -E "s/.*\"(.*)\".*/\1/"' || echo "unknown")
            {
              printf '%s\n' 'prefix=/opt/deps'
              printf '%s\n' 'exec_prefix=${prefix}'
              printf '%s\n' 'libdir=${prefix}/lib'
              printf '%s\n' 'includedir=${prefix}/include'
              printf '%s\n' ''
              printf '%s\n' 'Name: minizip'
              printf '%s\n' 'Description: Minizip-ng zip manipulation library'
              printf 'Version: %s\n' "$MINIZIP_VERSION"
              printf '%s\n' 'Libs: -L${libdir} -lminizip'
              printf '%s\n' 'Cflags: -I${includedir}'
            } > /opt/deps/lib/pkgconfig/minizip.pc
            cp /opt/deps/lib/pkgconfig/minizip.pc /opt/deps/lib/pkgconfig/minizip-ng.pc
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Build macOS wheels
        if: matrix.platform == 'macos'
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
          CMAKE_BUILD_PARALLEL_LEVEL: "4"
        run: |
          python -m build -w --config-setting=cmake.define.CMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}

      - name: Build Windows wheels
        if: matrix.platform == 'windows'
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: "4"
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_triplet }}
        run: |
          $args = @(
            '-w'
            "--config-setting=cmake.define.CMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
            "--config-setting=cmake.define.VCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }}"
            '--config-setting=cmake.define.CMAKE_FIND_PACKAGE_PREFER_CONFIG=ON'
          )
          python -m build @args

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: |
            wheelhouse/*.whl
            dist/*.whl

  publish:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  release-assets:
    name: Upload GitHub release assets
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

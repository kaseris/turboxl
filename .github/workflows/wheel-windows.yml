name: Build Windows wheels (PR merge to main)

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  wheel:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            cmake_arch: x64
            py_arch: x64
            vcpkg_triplet: x64-windows-static
          - arch: x86
            cmake_arch: Win32
            py_arch: x86
            vcpkg_triplet: x86-windows-static
    steps:
      - name: Check out merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.py_arch }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install pkg-config (Chocolatey)
        run: choco install -y pkgconfiglite

      - name: Set up vcpkg (cached)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 66c0373
          runVcpkgInstall: true
          vcpkgJsonGlob: "**/vcpkg.json"

      - name: Install Python build dependencies
        run: |
          python -m pip install -U pip build scikit-build-core

      - name: Build wheel
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: "4"
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_triplet }}
        run: |
          $args = @(
            '-w'
            "--config-setting=cmake.define.CMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
            "--config-setting=cmake.define.VCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }}"
            '--config-setting=cmake.define.CMAKE_FIND_PACKAGE_PREFER_CONFIG=ON'
          )

          python -m build @args

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-${{ matrix.arch }}
          path: dist/*.whl

  publish:
    needs: wheel
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  release-assets:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: v0.1.45
          name: v0.1.45
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
